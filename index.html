<!DOCTYPE html>
<html>
<head>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Secret Santa Generator</title>
</head>
<body>

<div class="numberInput">
    <label for="participantCount">Enter number of participants:</label>
    <button onclick="decrement()">-</button>
    <input type="text" id="participantCount" min="3" max="100" oninput="generateInputs()"/>
    <button onclick="increment()">+</button>
</div>

<div id="inputContainer"></div>
<button onclick="generateSecretSanta()">Generate Secret Santa Pairs</button>
<div id="pairsContainer"></div>

</body>
</html>
